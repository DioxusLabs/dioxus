[package]
name = "subsecond-cli"
edition = "2021"
version.workspace = true

[dependencies]
anyhow = "1.0.95"
cargo_metadata = "0.19.1"
# krates = "0.17.5"
clap = { version = "4.5.28", features = ["derive"] }
futures = "0.3.31"
futures-channel = "0.3.31"
futures-util = "0.3.31"
notify = "8.0.0"
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.138"
shell-words = "1.1.0"
tokio = { version = "1.43.0", features = ["full"] }
tracing = "0.1.41"
urlencoding = "2.1.3"
gimli = "0.31.1"
itertools = "0.14.0"
object = { workspace = true, features = ["all"] }
pretty-hex = "0.4.1"
pretty_assertions = "1.4.1"
bincode = "1.3.3"
include_dir = "0.7.3"
libc = "0.2.155"
libloading = "0.8.3"
macext = "0.2.1"
memmap = "0.7.0"
rustc-demangle = "0.1.24"
sysinfo = "0.33.1"
page_size = "0.6.0"
ouroboros = "0.18.5"
walkdir = "2.5.0"

crossterm = { workspace = true }
subsecond-cli-support = { path = "../subsecond-cli-support" }
