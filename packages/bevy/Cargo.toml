[package]
name = "bevy_dioxus"
version = "0.0.1"
edition = "2021"

[dependencies]
dioxus-core = { path = "../core", version = "^0.2.0" }
dioxus-desktop = { path = "../desktop", version = "^0.2.0" }
dioxus-hooks = { path = "../hooks", version = "^0.2.0" }

bevy = { version = "0.6", default-features = false, features = ["serialize"] }
futures-channel = "0.3.21"
futures-util = { version = "0.3", default-features = false }
log = "0.4.14"
serde = "1.0.136"
serde_json = "1.0.79"
tokio = { version = "1.16.1", features = ["sync"], default-features = false }
webbrowser = "0.5.5"
wry = { version = "0.13.1" }
