[package]
name = "bevy_dioxus"
version = "0.0.1"
edition = "2021"

[dependencies]
dioxus-core = { path = "../core", version = "^0.2.0" }
dioxus-desktop = { path = "../desktop", version = "^0.2.0" }
dioxus-hooks = { path = "../hooks", version = "^0.2.0" }

bevy = { version = "0.7", default-features = false, features = ["serialize"] }
futures-channel = "0.3.21"
futures-intrusive = "0.4"
log = "0.4"
raw-window-handle = "0.4"
serde = "1.0"
serde_json = "1.0"
serde_repr = "0.1"
tokio = { version = "1.16", features = ["rt"], default-features = false }
webbrowser = "0.5"
