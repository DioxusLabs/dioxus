[package]
name = "dioxus-cli-opt"
edition = "2021"
version.workspace = true
authors = ["Jonathan Kelley", "Evan Almloff"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/DioxusLabs/dioxus/"
homepage = "https://dioxuslabs.com"
description = "CLI optimizations for dioxus-cli"
keywords = ["dom", "ui", "gui", "react"]

[dependencies]
anyhow = { workspace = true }
manganis = { workspace = true }
manganis-core = { workspace = true }
object = { workspace = true, features = ["wasm"] }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
const-serialize = { workspace = true, features = ["serde"] }
tracing = { workspace = true }
rayon = "1.10.0"

# Image compression/conversion
# - JPEG
mozjpeg = { version = "0.10.13", default-features = false, features = [
    "parallel",
] }
# - PNG
imagequant = "4.3.4"
png = "0.17.16"

# Image format/conversion
image = { version = "0.25", features = ["avif"] }

# CSS Minification
lightningcss = { version = "1.0.0-alpha.67", features = ["browserslist", "into_owned"] }

# SCSS Processing
grass = "0.13.4"
codemap = "0.1.3"

# Js minification - swc has introduces minor versions with breaking changes in the past so we pin all of their crates
swc_allocator = { version = "=4.0.1", default-features = false }
swc_atoms = { version = "=6.0.1", default-features = false }
swc_bundler = { version = "=23.0.1", default-features = false }
swc_cached = { version = "=2.0.0", default-features = false }
swc_common = { version = "=13.0.4", features = ["tty-emitter"], default-features = false }
swc_config = { version = "=3.1.1", default-features = false }
swc_config_macro = { version = "=1.0.1", default-features = false }
swc_ecma_ast = { version = "=13.0.1", default-features = false }
swc_ecma_codegen = { version = "=15.0.2", default-features = false }
swc_ecma_codegen_macros = { version = "=2.0.2", default-features = false }
swc_ecma_loader = { version = "=13.0.0", features = ["cache", "node"], default-features = false }
swc_ecma_minifier = { version = "=24.0.3", default-features = false }
swc_ecma_parser = { version = "=18.0.2", default-features = false }
swc_ecma_transforms_base = { version = "=19.0.2", default-features = false }
swc_ecma_transforms_macros = { version = "=1.0.1", default-features = false }
swc_ecma_transforms_optimization = { version = "=20.0.1", default-features = false }
swc_ecma_usage_analyzer = { version = "=19.0.2", default-features = false }
swc_ecma_utils = { version = "=18.0.3", default-features = false }
swc_ecma_visit = { version = "=13.0.0", default-features = false }
swc_eq_ignore_macros = { version = "=1.0.1", default-features = false }
swc_fast_graph = { version = "=9.0.0", default-features = false }
swc_graph_analyzer = { version = "=14.0.1", default-features = false }
swc_macros_common = { version = "=1.0.1", default-features = false }
swc_parallel = { version = "=1.3.0", default-features = false }
swc_timer = { version = "=1.0.0", default-features = false }
swc_visit = { version = "=2.0.1", default-features = false }
browserslist-rs = { version = "=0.19.0" }

[build-dependencies]
built = { version = "0.8.0", features = ["git2"] }
