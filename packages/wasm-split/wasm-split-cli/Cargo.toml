[package]
name = "wasm-split-cli"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.95"
itertools = "0.13.0"
walrus = {version = "0.23.2", features = ["parallel"]}
wasm-encoder = { version = "0.206.0", features = ["wasmparser"] }
wasmparser = "0.206.0"
rustc-demangle = "0.1.24"
id-arena = "2.2.1"
rayon = "1.2.0"
tracing-subscriber = {features = ["env-filter"], version = "0.3.19"}
tracing = "0.1.41"
clap = { version = "4.3.0", features = ["derive"] }
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.138"
