[package]
name = "dioxus-mobile-geolocation"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
description = "Cross-platform geolocation for Dioxus mobile apps"
repository = "https://github.com/DioxusLabs/dioxus"
keywords = ["dioxus", "geolocation", "mobile", "android", "ios"]
categories = ["gui", "mobile"]

[features]
default = ["location-coarse"]
location-fine = []
location-coarse = []
background-location = []

[dependencies]
permissions = { workspace = true }
permissions-core = { workspace = true }
cfg-if = "1.0"

[target.'cfg(target_os = "android")'.dependencies]
jni = "0.21"
ndk-context = "0.1.1"

[target.'cfg(target_os = "ios")'.dependencies]
objc2 = "0.6.3"
objc2-core-location = { version = "0.3.2", features = ["CLLocationManager", "CLLocation"] }

[build-dependencies]
android-build = "0.1.3"

[package.metadata.docs.rs]
default-target = "x86_64-unknown-linux-gnu"
targets = ["aarch64-linux-android", "aarch64-apple-ios"]

