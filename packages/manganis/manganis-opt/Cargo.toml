[package]
name = "manganis-opt"
edition = "2021"
version.workspace = true

[dependencies]
serde_json = "1.0"
serde = { workspace = true, features = ["derive"] }


# Tailwind
railwind = "0.1.5"

# Image compression/conversion
# JPEG
mozjpeg = { version = "0.10.7", default-features = false, features = ["parallel"] }

# PNG
imagequant = "4.2.0"
png = "0.17.9"

# Conversion
image = { version = "0.25" }
ravif = { version = "0.11", default-features = false }

# CSS Minification
lightningcss = "1.0.0-alpha.59"

# # Js minification
swc = "1.0.1"
swc_common = "1.0"
walkdir = "2.3.3"
brotli = "6.0.0"
