edition = "2021"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dioxus = { workspace = true, features = ["fullstack", "router"] }

[features]
default = ["server", "web"]
server = ["dioxus/server"]
web = ["dioxus/web"]
