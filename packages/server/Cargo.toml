[package]
name = "dioxus-server"
authors = ["Jonathan Kelley", "Evan Almloff"]
version = { workspace = true }
edition = "2021"
description = "Fullstack utilities for Dioxus: Build fullstack web, desktop, and mobile apps with a single codebase."
license = "MIT OR Apache-2.0"
repository = "https://github.com/DioxusLabs/dioxus/"
homepage = "https://dioxuslabs.com"
keywords = ["web", "desktop", "mobile", "gui", "server"]
resolver = "2"

[dependencies]
# server functions
server_fn = { version = "0.7.3", features = ["json", "url", "browser"], default-features = false }
dioxus_server_macro = { workspace = true }

# axum
axum = { workspace = true }
tower-http = { workspace = true, features = ["fs"], optional = true}

dioxus-lib = { workspace = true }
generational-box = { workspace = true }

# Dioxus + SSR
dioxus-ssr = { workspace = true }
dioxus-isrg = { workspace = true }
dioxus-router = { workspace = true, features = ["streaming"] }
dioxus-fullstack-hooks = { workspace = true }
dioxus-fullstack-protocol = { workspace = true }
dioxus-interpreter-js = { workspace = true, optional = true}
hyper = { workspace = true }
http = { workspace = true }

tracing = { workspace = true }
tracing-futures = { workspace = true }
once_cell = { workspace = true }
tokio-util = { version = "0.7.8", features = ["rt"] }
async-trait = { version = "0.1.58" }

serde = "1.0.159"
tokio-stream = { version = "0.1.12", features = ["sync"] }
futures-util = { workspace = true }
futures-channel = { workspace = true }
ciborium = { workspace = true }
base64 = { workspace = true }
rustls = { workspace = true, optional = true}
hyper-rustls = { workspace = true, optional = true }

pin-project = { version = "1.1.2" }
thiserror = { workspace = true }
bytes = "1.4.0"
tower = { workspace = true, features = ["util"] }
tower-layer = { version = "0.3.2" }
parking_lot = { workspace = true, features = ["send_guard"] }
web-sys = { version = "0.3.61", features = ["Window", "Document", "Element", "HtmlDocument", "Storage", "console"] }

dioxus-cli-config = { workspace = true }

dioxus-devtools = { workspace = true, optional = true}
aws-lc-rs = { version = "1.8.1", optional = true}
dioxus-history = { workspace = true }
hyper-util = { workspace = true, features = ["full"] }
subsecond.workspace = true
inventory = { workspace =  true }
dashmap = "6.1.0"

[target.'cfg(target_arch = "wasm32")'.dependencies]
tokio = { workspace = true, features = ["rt", "sync"] }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
tokio = { workspace = true, features = ["rt", "sync", "rt-multi-thread"] }

[dev-dependencies]
dioxus = { workspace = true, features = ["fullstack"] }

[features]
default = ["devtools", "document", "server_fn/axum", "dioxus_server_macro/axum", "dioxus_server_macro/server", "dioxus-fullstack-hooks/server", "server_fn/ssr", "dep:tower-http"]
# default = ["devtools", "document", "file_engine", "mounted"]
devtools = ["dep:dioxus-devtools"]
document = ["dep:dioxus-interpreter-js"]
# desktop = ["dep:dioxus-desktop", "server_fn/reqwest", "dioxus_server_macro/reqwest"]
# mobile = ["dep:dioxus-mobile", "server_fn/reqwest", "dioxus_server_macro/reqwest"]
default-tls = ["server_fn/default-tls"]
rustls = ["server_fn/rustls", "dep:rustls", "dep:hyper-rustls"]
