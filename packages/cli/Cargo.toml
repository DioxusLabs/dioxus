[package]
name = "dioxus-cli"
version = { workspace = true }
authors = ["Jonathan Kelley"]
edition = "2021"
description = "CLI tool for developing, testing, and publishing Dioxus apps"
repository = "https://github.com/DioxusLabs/dioxus/"
license = "MIT OR Apache-2.0"
keywords = ["react", "gui", "cli", "dioxus", "wasm"]

[dependencies]
# cli core
clap = { version = "4.2", features = ["derive"] }
thiserror = { workspace = true }
wasm-bindgen-cli-support = "0.2"
colored = "2.0.0"
dioxus-cli-config = { workspace = true, features = ["cli"] }

# features
log = "0.4.14"
fern = { version = "0.6.0", features = ["colored"] }
serde = { version = "1.0.136", features = ["derive"] }
serde_json = "1.0.79"
toml = {workspace = true}
fs_extra = "1.2.0"
cargo_toml = "0.19.1"
futures-util = { workspace = true }
notify = { version = "5.0.0-pre.16", features = ["serde"] }
html_parser = { workspace = true }
cargo_metadata = "0.18.1"
tokio = { version = "1.16.1", features = ["fs", "sync", "rt", "macros"] }
atty = "0.2.14"
chrono = "0.4.19"
anyhow = "1"
hyper = { workspace = true }
hyper-util = "0.1.3"
hyper-rustls = { workspace = true }
indicatif = "0.17.5"
subprocess = "0.2.9"
rayon = "1.8.0"

axum = { workspace = true, features = ["ws"] }
axum-server = { workspace = true, features = ["tls-rustls"] }
axum-extra = { workspace = true, features = ["typed-header"] }
tower-http = { workspace = true, features = ["full"] }

headers = "0.3.7"

# walkdir = "2"

# tools download
# dirs = "5.0.1"
# reqwest = { version = "0.11", features = [
#     "rustls-tls",
#     "stream",
#     "trust-dns",
#     "blocking",
# ] }
# flate2 = "1.0.22"
# tar = "0.4.38"
zip = "0.6.2"
tower = { workspace = true }
lazy_static = "1.4.0"

# plugin packages
ctrlc = "3.2.3"
open = "5.0.1"
cargo-generate = "0.19.0"
toml_edit = "0.22.5"
wasmtime = { version = "17.0.0", features = ['component-model'] }
wasmtime-wasi = { version = "17.0.0", features = ['preview2'] }
futures = "0.3.30"
# slab = "0.4.9"
# toml = "0.8.8"
async-trait = "0.1.73"
semver = "1.0"

# bundling
tauri-bundler = { version = "=1.4.*", features = ["native-tls-vendored"] }

# formatting
syn = { version = "2.0" }
prettyplease = { workspace = true }

manganis-cli-support = { workspace = true, features = ["webp", "html"] }

dioxus-autofmt = { workspace = true }
dioxus-check = { workspace = true }
rsx-rosetta = { workspace = true }
dioxus-rsx = { workspace = true }
dioxus-html = { workspace = true, features = ["hot-reload-context"] }
dioxus-core = { workspace = true, features = ["serialize"] }
dioxus-hot-reload = { workspace = true }
interprocess-docfix = { version = "1.2.2" }
gitignore = "1.0.8"
base64 = "0.21.5"
ignore = "0.4.22"

[features]
default = []

[[bin]]
path = "src/main.rs"
name = "dx"

[dev-dependencies]
tempfile = "3.3"

[package.metadata.binstall]
pkg-url = "{ repo }/releases/download/v{ version }/dx-{ target }{ archive-suffix }"

[package.metadata.binstall.overrides.x86_64-pc-windows-msvc]
pkg-fmt = "zip"
