[package]
name = "platform-bridge-macro"
version = { workspace = true }
edition = "2021"
license = "MIT OR Apache-2.0"
description = "Procedural macro for declaring platform plugins with linker embedding"
authors = ["DioxusLabs"]
repository = "https://github.com/DioxusLabs/dioxus"
homepage = "https://dioxuslabs.com"
documentation = "https://docs.rs/platform-bridge-macro"
keywords = ["platform", "bridge", "macro", "linker", "android", "ios"]
categories = ["development-tools::procedural-macro-helpers"]

[lib]
proc-macro = true

[dependencies]
syn = { version = "2.0", features = ["full"] }
quote = "1.0"
proc-macro2 = "1.0"
dx-macro-helpers = { workspace = true }
