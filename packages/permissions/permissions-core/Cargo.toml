[package]
name = "permissions-core"
version = "0.7.0-rc.3"
edition = "2021"
description = "Core types and platform mappings for the permissions system"
authors = ["DioxusLabs"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/DioxusLabs/dioxus"
homepage = "https://dioxuslabs.com"
documentation = "https://docs.rs/permissions-core"
keywords = ["permissions", "mobile", "desktop", "web"]
categories = ["development-tools::build-utils"]

[dependencies]
const-serialize = { path = "../../const-serialize" }
const-serialize-macro = { path = "../../const-serialize-macro" }
serde = { version = "1.0", features = ["derive"] }
manganis-core = { path = "../../manganis/manganis-core", optional = true }

[features]
manganis = ["dep:manganis-core"]

[dev-dependencies]
