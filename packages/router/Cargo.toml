[package]
name = "dioxus-router"
edition = "2021"
version = "0.2.3"
description = "Cross-platform router for Dioxus apps"
license = "MIT/Apache-2.0"
repository = "https://github.com/DioxusLabs/dioxus/"
homepage = "https://dioxuslabs.com"
documentation = "https://dioxuslabs.com"
keywords = ["dom", "ui", "gui", "react", "wasm"]
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dioxus-core = { path = "../core", version = "^0.2.1", default-features = false }
dioxus-core-macro = { path = "../core-macro", version = "^0.2.1" }
dioxus-html = { path = "../html", version = "^0.2.1", default-features = false }
futures-channel = "0.3.21"
futures-util = "0.3.21"
log = "0.4.14"
regex = "1.5.5"
serde = { version = "1", features = ["derive"] }
serde_urlencoded = { version = "0.7.1" }
url = { version = "2.2.2", default-features = false }
urlencoding = "2.1.0"

# for wasm
gloo-events = { version = "0.1.1", optional = true }
js-sys = { version = "0.3", optional = true }
wasm-bindgen = { version = "0.2.80", optional = true, features = ["serde-serialize"] }
web-sys = { version = "0.3", features = [
    "Attr",
    "Document",
    "History",
    "HtmlBaseElement",
    "Event",
    "NamedNodeMap",
    "Url",
    "UrlSearchParams",
    "Window",
    "Location",
    "ScrollRestoration"
], optional = true }

[features]
default = []
web = ["gloo-events", "js-sys", "wasm-bindgen", "web-sys"]
wasm_test = []

[dev-dependencies]
dioxus = {path = "../..", features = ["desktop", "router", "ssr"]}

[target.'cfg(not(target_family = "wasm"))'.dev-dependencies]
env_logger = "0.9.0"
hyper = { version = "0.14.18", features = ["full"] }
tokio = { version = "1.18.2", features = ["full"] }

[target.'cfg(target_family = "wasm")'.dev-dependencies]
dioxus = { path = "../..", features = ["web"] }
gloo-utils = "0.1.2"
wasm-bindgen-test = "0.3"
wasm-logger = "0.2.0"
