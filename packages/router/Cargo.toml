[package]
name = "dioxus-router"
version = "0.3.0"
edition = "2018"
description = "Cross-platform router for Dioxus apps"
license = "MIT/Apache-2.0"
repository = "https://github.com/DioxusLabs/dioxus/"
homepage = "https://dioxuslabs.com"
keywords = ["dom", "ui", "gui", "react", "wasm"]

[dependencies]
dioxus = { workspace = true}
futures-channel = { workspace = true }
url = { version = "2.2.2", default-features = false }

# for wasm
web-sys = { version = "0.3", features = [
    "Attr",
    "Document",
    "History",
    "HtmlBaseElement",
    "Event",
    "NamedNodeMap",
    "Url",
    "UrlSearchParams",
    "Window",
    "Location",
], optional = true }
wasm-bindgen = { workspace = true, optional = true }
js-sys = { version = "0.3", optional = true }
gloo-events = { version = "0.1.1", optional = true }
log = { workspace = true }
thiserror = "1.0.30"
futures-util = { workspace = true }
serde = { version = "1", optional = true }
serde_urlencoded = { version = "0.7.1", optional = true }

[features]
default = ["query"]
web = ["web-sys", "gloo-events", "js-sys", "wasm-bindgen"]
query = ["serde", "serde_urlencoded"]
wasm_test = []

[dev-dependencies]
console_error_panic_hook = "0.1.7"
wasm-logger = "0.2.0"
wasm-bindgen-test = "0.3"
gloo-utils = "0.1.2"
dioxus-web = { workspace = true }
# dioxus-desktop = { workspace = true, optional = true }

# not wasm

[target.wasm32-unknown-unknown.dev-dependencies]
dioxus-router = { workspace = true, features = ["web"] }

[dev-dependencies.web-sys]
version = "0.3"
features = ["Document"]
