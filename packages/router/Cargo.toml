[package]
name = "dioxus-router"
edition = "2021"
version = "0.2.3"
description = "Cross-platform router for Dioxus apps"
license = "MIT/Apache-2.0"
repository = "https://github.com/DioxusLabs/dioxus/"
homepage = "https://dioxuslabs.com"
documentation = "https://dioxuslabs.com"
keywords = ["dom", "ui", "gui", "react", "wasm"]
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dioxus-core = { path = "../core", version = "^0.2.1", default-features = false }
dioxus-core-macro = { path = "../core-macro", version = "^0.2.1" }
dioxus-html = { path = "../html", version = "^0.2.1", default-features = false }
futures-channel = "0.3.21"
futures-util = "0.3.21"
log = "0.4.14"
regex = "1.5.5"
serde = { version = "1", features = ["derive"] }
serde_urlencoded = { version = "0.7.1" }
url = { version = "2.2.2", default-features = false }
urlencoding = "2.1.0"

# for wasm
web-sys = { version = "0.3", features = [
    "Attr",
    "Document",
    "History",
    "HtmlBaseElement",
    "Event",
    "NamedNodeMap",
    "Url",
    "UrlSearchParams",
    "Window",
    "Location",
    "ScrollRestoration"
], optional = true }
wasm-bindgen = { version = "0.2.80", optional = true, features = ["serde-serialize"] }
js-sys = { version = "0.3", optional = true }
gloo-events = { version = "0.1.1", optional = true }

[features]
default = []
web = ["web-sys", "gloo-events", "js-sys", "wasm-bindgen"]
wasm_test = []

[dev-dependencies]
console_error_panic_hook = "0.1.7"
dioxus-desktop = { path = "../desktop" }
dioxus-web = { path = "../web" }
env_logger = "0.9.0"
log = "0.4.14"
wasm-logger = "0.2.0"
wasm-bindgen-test = "0.3"
gloo-utils = "0.1.2"
dioxus-ssr = { path = "../ssr" }

dioxus-router = { path = ".", default-features = false }

[target.wasm32-unknown-unknown.dev-dependencies]
dioxus-router = { path = ".", features = ["web"] }

[dev-dependencies.web-sys]
version = "0.3"
features = ["Document"]
