[package]
name = "dioxus-fullstack"
authors = ["Jonathan Kelley", "Evan Almloff"]
version = { workspace = true }
edition = "2021"
description = "Library for fetching resources from servers in Dioxus apps."
license = "MIT OR Apache-2.0"
repository = "https://github.com/DioxusLabs/dioxus/"
homepage = "https://dioxuslabs.com"
keywords = ["web", "gui", "server"]
resolver = "2"

[dependencies]
# shared for both server + client
futures-channel = { workspace = true }
serde = { workspace = true, features = ["derive"] }
ciborium = { workspace = true }
base64 = { workspace = true }
tracing = { workspace = true }
thiserror = { workspace = true }
dioxus-fullstack-core = { workspace = true }
http = { workspace = true }
anyhow = { workspace = true }
dioxus-core = { workspace = true }
dioxus-signals = { workspace = true }
dioxus-hooks = { workspace = true }
futures = { workspace = true, default-features = true }
bytes = { workspace = true, features = ["serde"] }
dioxus-fullstack-macro = { workspace = true }
http-body-util = "0.1.3"
futures-util = { workspace = true }
axum-core = { workspace = true }
send_wrapper = { features = ["futures"], workspace = true, default-features = true }
serde_json = { workspace = true }
pin-project = { workspace = true }

# server deps
axum = { workspace = true, default-features = false, features = ["json", "form", "query", "multipart", "query"] }
inventory = { workspace = true, optional = true }
tokio-tungstenite = { workspace = true, optional = true }
tokio-stream = { workspace = true, features = ["sync"], optional = true }
tower = { workspace = true, features = ["util"], optional = true }
tower-http = { workspace = true, features = ["fs"], optional = true }
tower-layer = { version = "0.3.3", optional = true }

# optional
reqwest = { workspace = true, features = ["json", "rustls-tls", "cookies"] }


[dev-dependencies]
dioxus-fullstack = { workspace = true }
dioxus = { workspace = true, features = ["fullstack", "server"] }
tokio = { workspace = true, features = ["macros", "rt-multi-thread", "time", "sync"] }
dashmap = "6.1"
once_cell = "1.21"
[features]
web = []
native = []
server = [
    "dep:inventory",
    "dep:tokio-tungstenite",
    "dep:tokio-stream",
    "dep:tower",
    "dep:tower-http",
    "dep:tower-layer",
    "axum/ws",
    "axum/tokio"
]

[package.metadata.docs.rs]
cargo-args = ["-Zunstable-options", "-Zrustdoc-scrape-examples"]
