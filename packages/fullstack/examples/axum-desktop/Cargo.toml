[package]
name = "axum-desktop"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
dioxus = { workspace = true, features = ["launch", "fullstack"] }
axum = { workspace = true, optional = true }
tokio = { workspace = true, features = ["full"], optional = true }
serde = "1.0.159"

[features]
default = []
server = ["axum", "tokio", "dioxus/axum"]
desktop = ["dioxus/desktop"]
