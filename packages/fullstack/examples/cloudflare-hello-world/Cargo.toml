[package]
name = "cloudflare-hello-world"
version = "0.1.0"
edition = "2021"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "cloudflare_hello_world"
path = "src/lib.rs"
crate-type = ["cdylib", "rlib"]

[[bin]]
name = "hello-world"
path = "src/main.rs"

[profile.dev]
opt-level = "s"
strip = false
debug = true

[package.metadata.wasm-pack.profile.dev.wasm-bindgen]
dwarf-debug-info = true

[package.metadata.wasm-pack.dev.release]
wasm-opt = ["-Os", "--debuginfo"]

[dependencies]
dioxus = { workspace = true, features = ["fullstack"]}
dioxus-web = { workspace = true, features = ["hydrate"], optional = true }

worker = { workspace = true, optional = true }
serde = "1.0.159"
tracing-web = "0.1.3"
tracing = { workspace = true }
tracing-subscriber = { version = "0.3.17", features = ["time"] }
console_error_panic_hook = "0.1.7"
reqwest = "0.11.18"

[features]
default = []
server = ["dioxus/cloudflare", "worker"]
web = ["dioxus-web"]
