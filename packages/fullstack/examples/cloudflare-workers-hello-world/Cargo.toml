[package]
name = "cloudflare-workers-hello-world"
version = "0.1.0"
edition = "2021"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "cloudflare_workers_hello_world"
path = "src/lib.rs"
crate-type = ["cdylib", "rlib"]

[[bin]]
name = "hello-world"
path = "src/main.rs"

[profile.dev]
opt-level = "s"
strip = false
debug = true

[package.metadata.wasm-pack.profile.dev.wasm-bindgen]
dwarf-debug-info = true

[package.metadata.wasm-pack.dev.release]
wasm-opt = ["-Os", "--debuginfo"]

[dependencies]
dioxus = { workspace = true, features = ["fullstack"]}
dioxus-web = { workspace = true, features = ["hydrate"], optional = true }

worker = { workspace = true, optional = true }
serde = "1.0.159"
simple_logger = "4.2.0"
tracing-web = "0.1.3"
tracing = { workspace = true }
tracing-subscriber = { version = "0.3.17", features = ["time"] }
tracing-wasm = "0.2.1"
console_error_panic_hook = "0.1.7"
backtrace = "0.3"
reqwest = "0.11.18"
wasm-bindgen = { workspace = true }
time = { version = "0.3", features = ["wasm-bindgen"] }
tokio = { workspace = true, features = ["rt", "sync", "time"], optional = true }

[features]
default = []
server = ["dioxus/cloudflare-workers", "worker", "tokio"]
web = ["dioxus-web"]
