[package]
name = "dioxus-native"
version = { workspace = true }
authors = ["Jonathan Kelley", "Nico Burns"]
edition = "2021"
description = "Native renderer for Dioxus based on blitz"
license = "MIT OR Apache-2.0"
repository = "https://github.com/DioxusLabs/dioxus/"
homepage = "https://dioxuslabs.com/learn/0.6/getting_started"
keywords = ["dom", "ui", "gui", "react"]


[features]
default = ["accessibility", "hot-reload", "menu", "tracing", "net", "svg"]
svg = ["blitz-dom/svg", "blitz-renderer-vello/svg"]
net = ["dep:tokio", "dep:blitz-net"]
accessibility = ["blitz-shell/accessibility"]
menu = ["blitz-shell/menu"]
tracing = ["dep:tracing", "blitz-shell/tracing", "blitz-dom/tracing"]
hot-reload = ["dep:dioxus-cli-config", "dep:dioxus-devtools"]

[dependencies]
# Blitz dependencies
blitz-renderer-vello = { git = "https://github.com/dioxuslabs/blitz", rev="694964900f3f6b8a269d5df487aafe1c042d1f46", default-features = false }
blitz-dom = { git = "https://github.com/dioxuslabs/blitz", rev="694964900f3f6b8a269d5df487aafe1c042d1f46", default-features = false }
blitz-net = { git = "https://github.com/dioxuslabs/blitz", rev="694964900f3f6b8a269d5df487aafe1c042d1f46", optional = true }
blitz-traits = { git = "https://github.com/dioxuslabs/blitz", rev="694964900f3f6b8a269d5df487aafe1c042d1f46" }
blitz-shell = { git = "https://github.com/dioxuslabs/blitz", rev="694964900f3f6b8a269d5df487aafe1c042d1f46", default-features = false }

# DioxusLabs dependencies
dioxus-core = { workspace = true }
dioxus-html = { workspace = true }
dioxus-cli-config = { workspace = true, optional = true }
dioxus-devtools = { workspace = true, optional = true }

# Windowing & Input
winit = { workspace = true }
keyboard-types = { workspace = true }

# IO & Networking
tokio = { workspace = true, features = ["rt-multi-thread"], optional = true }

# Other dependencies
tracing = { workspace = true, optional = true }
rustc-hash = { workspace = true }
futures-util = { workspace = true }

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
